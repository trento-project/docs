name: Sync Trento Docs from SUSE/doc-unversioned

on:
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch (fetch_docs_from_upstream)
        uses: actions/checkout@v3
        with:
          ref: fetch_docs_from_upstream
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git user for commits
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sparse checkout `trento` directory from SUSE/doc-unversioned
        run: |
          mkdir source-docs
          cd source-docs
          git init
          git remote add origin https://github.com/SUSE/doc-unversioned.git
          git sparse-checkout init --cone
          git sparse-checkout set trento
          git pull --depth=1 origin main
          cd ..

      - name: Replace local `trento_suse` folder with upstream content
        run: |
          rm -rf trento_suse
          mv source-docs/trento trento_suse

      - name: Create and checkout sync branch
        run: |
          git checkout -b sync-trento-docs-from-doc-unversioned

      - name: Commit and push changes to sync branch
        run: |
          git add trento_suse
          if git diff --cached --quiet; then
            echo "No changes detected; skipping commit and push."
            exit 0
          fi
          git commit -m "Sync trento docs from SUSE/doc-unversioned into trento_suse"
          git push --set-upstream origin sync-trento-docs-from-doc-unversioned

      - name: Create Pull Request to merge sync branch into fetch_docs_from_upstream
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-trento-docs-from-doc-unversioned
          base: fetch_docs_from_upstream
          title: "Sync: trento docs into trento_suse from SUSE/doc-unversioned"
          body: |
            This PR syncs the `trento` directory from https://github.com/SUSE/doc-unversioned
            into the `trento_suse` folder of this repo.