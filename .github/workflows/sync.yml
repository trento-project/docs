name: Sync Trento Docs from SUSE/doc-unversioned

on:
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: fetch_docs_from_upstream
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream trento directory
        run: |
          mkdir temp-source
          cd temp-source
          git init
          git remote add origin https://github.com/SUSE/doc-unversioned.git
          git sparse-checkout init --cone
          git sparse-checkout set trento
          git pull --depth=1 --single-branch origin main
          cd ..

      - name: Replace local directory with upstream content
        run: |
          rm -rf trento_suse
          mv temp-source/trento trento_suse
          rm -rf temp-source

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "sync: update trento docs from SUSE/doc-unversioned"
          branch: sync-trento-docs
          base: fetch_docs_from_upstream
          title: "Sync: Update trento docs from upstream"
          body: |
            This PR syncs the `trento` directory from SUSE/doc-unversioned into the `trento_suse` folder.
          draft: true